
<section class="vh-100 gradient-custom" style="background-color: royalblue;">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Image Upload</h3>
              <form [formGroup]="FileUploadFormGroup">
  
                
                  <div class="row">
                    <div class="col-12">
                      Category
                      <select name="category" formControlName="category" class="select form-control-lg">
                        <option value="1" disabled>Choose option</option>
                        <option value="cooking">Cooking</option>
                        <option value="beuty">Beuty</option>
                        <option value="nature">Nature/Environment</option>
                      </select>
                      <label class="form-label select-label">Choose option</label>
                    
                  </div><br>
                  
                    <div class="row">
                        <div class="col-md-6 mb-4 pb-2"><img width="40" src="https://localhost:4200/assets/images/{videofile}">
                            <input type="file" formControlName="videofile" name="videofile" class="form-control form-control-lg" id="videofile" />
                        <label for="videofile" class="form-label">Upload File</label>
  
                            <!-- <div class="form-outline">
                                <img width="40" src="/assets/images/img.PNG" alt="#">C:\fakepath\icon.PNG
                    </div> -->
                    </div> </div></div> 
                <div class="mt-4 pt-2">                 
                  <button type="submit" (click)="onsubmit()">Upload</button>
                </div>  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
