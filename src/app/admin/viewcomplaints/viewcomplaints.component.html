<!DOCTYPE html>
<html lang="en">
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6,th {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family:'Times New Roman', Times, serif, sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
table,th,td{
  border: 1px solid white;
  border-collapse: collapse;}
 th,td
 {padding-top: 10px;
 padding-bottom: 10px;
 padding-left: 10px;
 padding-right: 10px;} 
</style>
</head>
<body>
    <nav class="navbar navbar-light" style="background-color:#1fa2ff;">
        <div class="top">
            <a class="top-link"><a class="w3-bar-item w3-button w3-padding-large" [routerLink]="['/adminhome']">Go Back</a></a>
            <a class="top-link"><a class="w3-bar-item w3-button w3-padding-large" [routerLink]="['/Home']">V-TUBE</a></a>
            <a class="top-link"><a class="w3-bar-item w3-button w3-padding-large" [routerLink]="['/Login']">Logout</a></a>
        </div>
    </nav>
<div class="head">
    <h1 style="color: blueviolet;">Complaint List </h1>
</div>
<div class="box">
    <table style="width: 100%;">
        <thead style="color: maroon;">
            <tr>
                <th>SL Number</th>
                <th> Name </th>
                <th> Email </th>
                <th> Subject</th>
                <th> Complaint</th>
                <th> Complaint Status</th>
                <TH></TH>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of Dataarray let i=index" class="table-primary">
                <td>{{i+1}} </td>
                <td>{{item.name}}</td>
                <td>{{item.email}}</td>
                <td>{{item.subject}}</td>
                <td>{{item.message}}</td>
                <td>{{item.status}}</td>
                <TD></TD>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
