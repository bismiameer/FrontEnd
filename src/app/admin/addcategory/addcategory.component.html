<!DOCTYPE html>
<html lang="en">
<head>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body,h1,h2,h3,h4,h5,h6,label {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}
</style>
</head>
<body>
    <nav class="navbar navbar-light" style="background-color:#1fa2ff;">
        <div class="top">
            <a class="top-link"><a class="w3-bar-item w3-button w3-padding-large" [routerLink]="['/adminhome']">Go Back</a></a>
            <a class="top-link"><a class="w3-bar-item w3-button w3-padding-large" [routerLink]="['/Home']">V-TUBE</a></a>
            <a class="top-link"><a class="w3-bar-item w3-button w3-padding-large" [routerLink]="['/Login']">Logout</a></a>
        </div>
    </nav>
<div class="container" style=" margin-left:auto;">
    <div class="row">
        <div class="col-md-11" style="box-shadow: 2px 2px 10px #1b93e1; border-radius: 4px; top: 10px;">
            <h3 style="text-align: center; margin-top: 4%;margin-bottom: 4%;"><b style="color: #1b93e1;">Add Category</b> </h3>
            <form [formGroup]="MyForm">
                <div class="form-horizontal" style="margin-left: 10%;">
                    <div class="row">
                        <label class="control-label col-sm-2" for="society">Category Name</label>
                        <div class="col-sm-10">
                            <input type="text" formControlName="CategoryName" name="CategoryName" id="CategoryName" class="form-control" placeholder="Enter Category Name" />
                        </div>
                    </div>
                    <br>             
                    
                    
                    
                    <div class="register-button mt-2 pt-2">
                        <button type="submit" (click)="OnSubmit()">Add</button>
                    </div>
                    <div class="delete-button mt-2 pt-2">
                            <button type="submit"(click)="OnSubmit()"><a  [routerLink]="['/adminhome']">Cancel</a></button> 
                        </div>
                    
                    <br>
                </div>
            </form>
        </div>
    </div>
</div>
